<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./aos/aos.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Generate <br /><span>Random Password</span></h1>

      <div class="display">
        <input type="text" placeholder="Password" id="pass" />
        <div id="copy"><i onclick="copy()" style=" font-size: 30px;"  class="fa-solid fa-copy"></i></div>
      </div>

      <button onclick="createpassword()"><i style="margin-right: 10px;" class="fa-solid fa-bolt"></i>  Generate Password</button>
    </div>




    <script src="./fontawesome-free-6.1.2-web/js/all.min.js"></script>
    <script src="./aos/aos.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
